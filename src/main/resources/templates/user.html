<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
<div class="container-fluid navbar bg-dark">
    <div th:object="${user}">
    <span class="navbar-brand text-white navbar-brand text-light font-weight-bold" style="font-weight: bold;
        margin:0" th:text="${user.getEmail()}">  </span>
    <span class="navbar-brand text-white text-light text-left font-weight-normal" style="font-weight: lighter;
        margin:0"> with roles:</span>
    <span class="navbar-brand text-white text-light text-left font-weight-normal" style="font-weight: lighter;
        margin:0" th:text="${user.getRoles()}"></span>
</div>

    <a href="/logout" class="navbar-brand text-muted">Logout</a>
</div>

<div class="container-fluid">

    <div class="row mx-md-n0">
        <div class="col-2 col px-md-0">
            <br>

            <!-- List group -->
            <div class="list-group list-group-flush" id="myList" role="tablist">
                <!--                <a class="list-group-item list-group-item-action  rounded" href="/admin" role="tab">Admin</a>-->
                <a class="list-group-item list-group-item-action active rounded" href="/user" role="tab">User</a>
            </div>

            <!-- Tab panes -->
            <div class="tab-content">
                <div class="tab-pane" id="user" role="tabpanel"><a href="/user"></a></div>
            </div>
        </div>

        <div class="col-10 vh-100" style="background-color: whitesmoke">
            <div class="container">
                <div class="container">
                    <br>
                    <div class="row">
                        <div class="col">
                            <h1>User information-page</h1>

                        </div>
                    </div>

                    <div class="col border">

                        <div class="tab-content p-2" id="nav-tabContent">

                            <div class="tab-pane fade show active" id="/admin" role="tabpanel"
                                 aria-labelledby="/admin"><h5>About user</h5>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container">

                    <div class="col border" style="background-color: white">
                        <br>
                        <table class="table table-striped border-top">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td th:utext="${user.getId()}">...</td>
                                <td th:utext="${user.getName()}">...</td>
                                <td th:utext="${user.getSurname()}">...</td>
                                <td th:utext="${user.getAge()}">...</td>
                                <td th:utext="${user.getEmail()}">...</td>
                                <td th:utext="${user.getRoles()}">...</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity=
        "sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity=
        "sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
-->
</body>
</html>
