<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<meta charset="UTF-8"/>
<body>
<h1>User</h1>
<br/><br/>
<div>
    <table border="0">
        <tr>
            <td>ID</td>
            <td>:</td>
            <td th:utext="${user.id}">...</td>
        </tr>
        <tr>
            <td>First Name</td>
            <td>:</td>
            <td th:utext="${user.name}">...</td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td>:</td>
            <td th:utext="${user.surname}">...</td>
        </tr>
        <tr>
            <td>Age</td>
            <td>:</td>
            <td th:utext="${user.age}">...</td>
        </tr>
        <tr>
            <td>Email</td>
            <td>:</td>
            <td th:utext="${user.email}">...</td>
        </tr>
        <tr>
            <td>Role</td>
            <td>:</td>
            <td th:utext="${user.roles}">...</td>
        </tr>
    </table>
    <br/>
    <div class="logout">
        <a href="/logout">logout</a>
    </div>
</div>
</body>
</html>
