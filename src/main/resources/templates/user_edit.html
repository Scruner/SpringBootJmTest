<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--    <meta name="viewport" content="width=device-width, initial-scale=1">-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
            integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
            integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="text-left">Edit user</p>
        </div>
        <a href="/logout" class="navbar"><small>X</small></a>
    </div>
</nav>
<div>
    <br/><br/>
    <form action="edit/" method="POST" th:action="${user.getId()}"
          th:object="${user}">
        <td>ID:</td>
        <td th:utext="${user.id}"></td>
        <table border="0">
            <tr th:if="${user.id}">
            </tr>
            <tr>
                <td><input type="text" placeholder="First Name" th:field="*{name}"/></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="Last Name" th:field="*{surname}"/></td>
            </tr>
            <tr>
                <td><input type="number" placeholder="Age" th:field="*{age}"/></td>
            </tr>
            <tr>
                <td><input type="text" name="Email" placeholder="Email" th:field="*{email}"/></td>
            </tr>
            <tr>
                <td><input type="text" name="password" placeholder="My password" th:field="*{password}"/></td>
            </tr>
            <tr>
                <td><label>User role</label><input type="checkbox" name="userCheck"></td>
                <td><label>Admin role</label><input type="checkbox" name="adminCheck"></td>
            </tr>
        </table>
        <input type="submit" th:value="Update"/>
    </form>
    <br>
    <div class="logout">
        <a href="/logout">logout</a>
    </div>
</div>
</body>
</html>
