<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Fragments scripts</title>
</head>
<body>

<th:block xmlns:th="http://www.thymeleaf.org" th:fragment="scripts">
    <!--Option 2: jQuery, Popper.js, and Bootstrap JS-->
    <!--    1-я строка подключает jquery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            crossorigin="anonymous"></script>

    <!--    2-я указывает зависимость popper, которая отрисовывает всплывающие тултипы-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>

    <!--    3-я добавляет различные jquery плагины, обеспечивающие функциональность.-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
    <script src="js/navbar.js"></script>

</th:block>

<th:block xmlns:th="http://www.thymeleaf.org" th:fragment="scriptsForUser">
    <!--Option 2: jQuery, Popper.js, and Bootstrap JS-->
    <!--    1-я строка подключает jquery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            crossorigin="anonymous"></script>

    <!--    2-я указывает зависимость popper, которая отрисовывает всплывающие тултипы-->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>

    <!--    3-я добавляет различные jquery плагины, обеспечивающие функциональность.-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
            integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
            crossorigin="anonymous"></script>

    <script src="js/user.js"></script>
    <script src="js/navbar.js"></script>

</th:block>

</body>
</html>
