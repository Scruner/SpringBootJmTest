<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Fragments header</title>
</head>
<body>

<th:block xmlns:th="http://www.thymeleaf.org" th:fragment="header">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <!--    в этой строке мы сообщаем браузеру, что он должен учитывать плотность пикселей на экране устройства-->
        <!--    и делать крупнее шрифты и элементы интерфейса, для мобильных устройств, планшетов и т.д. И нормально-->
        <!--    отображать на устройствах с небольшой плотностью, например на ноутбуках и компьютерах-->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS Подключение стилей Бутстрап-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
              crossorigin="anonymous">

    </head>

</th:block>

</body>
</html>
