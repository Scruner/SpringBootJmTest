<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid navbar bg-dark">
    <a class="navbar-brand text-light font-weight-bold">admin@mail.ru
        <span class="text-light text-left font-weight-normal">with roles: ADMIN USER</span></a>
    <a href="/logout" class="navbar-brand text-muted">Logout</a>
</div>

<div class="container-fluid">

    <div class="row mx-md-n0">
        <div class="col-2 col px-md-0">
            <br>

            <!-- List group -->
            <div class="list-group list-group-flush" id="myList" role="tablist">
                <a class="list-group-item list-group-item-action active rounded" data-toggle="list" href="/admin"
                   role="tab">Admin</a>
                <a class="list-group-item list-group-item-action rounded" data-toggle="list" href="/user" role="tab">User</a>
            </div>

            <!-- Tab panes -->
            <div class="tab-content">
                <div class="tab-pane active" id="admin" role="tabpanel"><a href="/admin"></a></div>
                <div class="tab-pane" id="user" role="tabpanel"><a href="/user"></a></div>
            </div>
        </div>

        <div class="col-10 vh-100" style="background-color: whitesmoke">
            <div class="container">
                <div class="container">
                    <br>
                    <div class="row">
                        <div class="col">
                            <h1>Admin panel</h1>
                        </div>
                    </div>

                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <a class="nav-link" id="/admin"
                               href="/admin"
                               role="tab" aria-controls="/admin" aria-selected="true">Users table</a>
                            <a class="nav-link active" id="/admin/add"
                               href="/admin/add"
                               role="tab" aria-controls="/admin/add" aria-selected="false">New user</a>
                        </div>
                    </nav>

                    <div class="col border">

                        <div class="tab-content p-2" id="nav-tabContent">

                            <div class="tab-pane fade" id="/admin" role="tabpanel"
                                 aria-labelledby="/admin"><h5>All users</h5>
                            </div>

                            <div class="tab-pane fade show active" id="/admin/add" role="tabpanel"
                                 aria-labelledby="/admin/add"><h5>Add new user</h5>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="container">
                    <div class="col border" style="background-color: white">
                        <br>
                        <form method="post" th:action="@{/admin/add}">
                        <div class="container">

                            <div class="row justify-content-center align-items-center form-row text-center">
                                <div class="col-4">

                                    <form role="form">

                                        <div class="form-group text-center">
                                            <a class="text" for="name">
                                                <a class="text font-weight-bold
                                                                            text-dark">
                                                    First name</a>
                                            </a>
                                            <input type="name"
                                                   class="form-control"
                                                   id="name"
                                                   name="name"
                                                   placeholder="First name">
                                        </div>
                                        <div class="form-group text-center">
                                            <a class="text" for="surname">
                                                <a class="text font-weight-bold
                                                                            text-dark">
                                                    Last name</a>
                                            </a>
                                            <input type="surname"
                                                   class="form-control"
                                                   id="surname"
                                                   name="surname"
                                                   placeholder="Last name">
                                        </div>
                                        <div class="form-group text-center">
                                            <a class="text" for="age">
                                                <a class="text font-weight-bold
                                                                            text-dark">
                                                    Age</a>
                                            </a>
                                            <input type="number"
                                                   class="form-control"
                                                   id="age"
                                                   name="age"
                                                   placeholder="Age">
                                        </div>
                                        <div class="form-group text-center">
                                            <a class="text" for="email">
                                                <a class="text font-weight-bold
                                                                            text-dark">
                                                    Email</a>
                                            </a>
                                            <input type="email"
                                                   class="form-control"
                                                   id="email"
                                                   name="email"
                                                   placeholder="Email">
                                        </div>
                                        <div class="form-group text-center">
                                            <a class="text" for="password">
                                                <a class="text font-weight-bold
                                                                            text-dark">
                                                    Password</a>
                                            </a>
                                            <input type="password"
                                                   class="form-control"
                                                   id="password"
                                                   name="password"
                                                   placeholder="Password">
                                        </div>
                                        <div class="form-group text-center">
                                            <a class="text" for="role">
                                                <a class="text font-weight-bold
                                                                            text-dark">
                                                    Role</a>
                                            </a>
                                            <select multiple size="2" id="roleSelects"
                                                    name="role"
                                                    class="form-control">
                                                <option value="ADMIN">ADMIN</option>
                                                <option value="USER">USER</option>
                                            </select>
                                        </div>
                                    </form>
                                    <a href="/admin/add">
                                        <button class="btn btn-success">Add new user</button>
                                    </a>
                                </div>
                            </div>
                            <br>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity=
        "sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
-->
</body>
</html>
